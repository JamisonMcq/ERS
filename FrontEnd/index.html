<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Reviews</title>

    <main id="maincontent">
        <section id="map-container">
            <div id="map" aria-label="Map of restaurants" role="application"></div>
        </section>
        <section>
            <div class="filter-options" tabindex="0" aria-label="Filter results">
                <h2>View Available Locations </h2>
                <select id="neighborhoods-select" aria-label="Select Neighborhood" name="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Location</option>
      </select>
                <select id="cuisines-select" aria-label="Select Cuisine" name="cuisines" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
            </div>
            <ul id="restaurants-list" tabindex="0" aria-label="List of restaurants"></ul>
        </section>
    </main>
</head>

<body>
    <header>
        <nav>
            <h1><a href="/">Restaurant Review App</a></h1>

        </nav>
    </header>



    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/sw_register.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>


    <footer id="footer">
        Copyright (c) 2022 <a href="/"><strong>Restaurant Review App</strong></a> All Rights Reserved.
        <div>Mason - Kandce - Jamison - Alazar</div>


    </footer>

</body>

</html>
